<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Snake Game devloped by vanilla JavaScript"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/25e85b6990.js"
      crossorigin="anonymous"
    ></script>
    <title>Snake Game</title>
  </head>
  <body>
    <div class="container container-fluid d-flex flex-column justify-content-center">
      <div class="title row">
        <h1>Snake Game</h1>
      </div>
      <div id="game-board" class="row"></div>
      <div class="result row">
        <div class="score row d-flex flex-column justify-content-center">
          <h2 class="row">Score</h2>
          <div class="row"><span class="number">0</span></div>
        </div>
      </div>
      <div class="row-1">
        <button id="replay"><i class="fa-solid fa-rotate-right"></i>Restart</button>
        <button id="pause"><i class="fa-solid fa-pause"></i>Pause</button>
      </div>
    </div>

    <script src="game.js" defer type="module"></script>
    <!-- defer: loaded script right after html document parsed but before firing DOMContentLoaded; -->
  </body>
</html>
